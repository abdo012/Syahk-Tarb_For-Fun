<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syahk_Tarb</title>
    <!-- css file -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- fave-icon -->
    <link rel="icon" href="img/img.png" />
  </head>
  <body> 
    <!-- Loading -->
    <div class="loading">
      <h1>
        كحيان ونفسك تصيح <br />
        عايز تصيح وانت ساكت <br />
        انا جبتلك الحل <br />
      </h1>
      <button class="go">تعاله</button>
    </div>
    <!-- Container -->
    <div class="container">
      <div class="title">
        <h2>اهلا بكم في صياحكم طرب</h2>
        <p>نقدم لكم خدمه الصياح المجاني عشان عارفين انك طالب كحيان</p>
      </div>
      <div class="content">
        <audio class="audio1" src="sound/صياح1.mp3"></audio>
        <audio class="audio2" src="sound/صياح2.mp3"></audio>
        <div class="box1">
          <img src="img/img.png" alt="img" />
          <button onclick="play_1(); count1()">صيوحه1</button>
          <div class="num1"></div>
        </div>
        <div class="box2">
          <img src="img/img.png" alt="img" />
          <button onclick="play_2(); count2()">صيوحه2</button>
          <div class="num2"></div>
        </div>
      </div>
      <div class="box3">
        <h3>قسم خاص للزعامه</h3>
        <p>اضغط علي اي صوره</p>
        <div class="image">
          <audio class="a" src="sound/السلام عليكم.mp3"></audio>
          <audio class="b" src="sound/امي .mp3"></audio>
          <audio class="c" src="sound/خد.mp3"></audio>
          <audio class="d" src="sound/ماما ماميييي.mp3"></audio>
          <!--  -->
          <img class="img1" src="img/zaama.jpeg" alt="img" />
          <img class="img2" src="img/zaama.jpeg" alt="img" />
          <img class="img3" src="img/zaama.jpeg" alt="img" />
          <img class="img4" src="img/zaama.jpeg" alt="img" />
        </div>
      </div>
    </div>
    <!-- script file -->
    <script src="js/script.js"></script>
  </body>
</html>
